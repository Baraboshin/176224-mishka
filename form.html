<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма заказа</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="visual-hidden">Мишка</h1>
      <a class="page-header__logo" href="index.html">
        <img src="img/logo.svg" width="86" height="35" alt="Мишка">
      </a>
      <nav class="page-nav  page-nav--closed">
        <button class="page-nav__toogle" type="button"></button>
        <ul class="page-nav__list">
          <li class="page-nav__item"><a href="catalog.html">Каталог товаров</a></li>
          <li class="page-nav__item  page-nav__item--active"><a>Вязание на заказ</a></li>
          <li class="page-nav__item"><a href="#">Поиск по сайту</a></li>
          <li class="page-nav__item"><a href="#">Корзина: пока пуста</a></li>
        </ul>
      </nav>
    </header>
    <div class="page-title">
      <h1>Вязание на заказ</h1>
    </div>
    <form class="form-order" action="#" method="post">
      <h2 class="form-order__fildset">Тип</h2>
      <input type="radio" name="type" id="accessory" value="accessory">
      <label for="accessory">
        Аксессуар для интерьера
      </label>
      <input type="radio" name="type"  id="toy" value="toy">
      <label for="toy">
      </label>
      <h2 class="form-order__fildset">Цвет</h2>
      <input type="checkbox" id="white" name="white">
      <label for="white">
        Белый
      </label>
      <input type="checkbox" id="gray" name="grey">
      <label for="gray">
        Серый
      </label>
      <input type="checkbox" id="tiffany" name="tiffany">
      <label for="tiffany">
        &laquo;Тиффани&raquo;
      </label>
      <input type="checkbox" id="black" name="black">
      <label for="black">
        Чёрный
      </label>
      <input type="checkbox" id="pink" name="pink">
      <label for="pink">
        Розовый
      </label>
      <input type="checkbox" name="orange">
      <label for="pink">
        Оранжевый
      </label>
      <h2 class="form-order__fildset">ФИО</h2>
      <label for="name">
        Имя:
      </label>
      <input type="text" id="name" name="тame" placeholder="Введите ваше имя">
      <label for="surname">
        Фамилия:
      </label>
      <input type="text" id="surname" name="surname" placeholder="Укажите фамилию">
      <label for="patronymic">
        Отчество:
      </label>
      <input type="text" id="patronymic" name="patronymic" placeholder="Отчество, если желаете">
      <h2 class="form-order__fildset">Тел</h2>
      <input type="tel" name="name" value="" pattern="7 [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 XXX XX XX">
      <h2 class="form-order__fildset">Тел</h2>
      <input type="email" name="e-mail" placeholder="Ваш Email">
      <h2 class="form-order__fildset">Доп</h2>
      <textarea name="Additionally" rows="8" cols="40" placeholder="Опишите все ваши пожелания к заказу"></textarea>
      Все поля обязательны для заполнения
      <button class="form-order__btn btn" type="submit"></button>
    </form>
    <footer class="page-footer">
      <section class="social-links">
        <a class="social-link  social-link--inst" href="#">Instagram</a>
        <a class="social-link  social-link--fsb" href="#">Facebook</a>
        <a class="social-link  social-link--twtr" href="#">Twitter</a>
      </section>
      <div class="page-footer__copyright">
        Разработано
        <img src="img/cocyright.svg" width="27" height="34" alt="HTMLAcademy">
      </div>
    </footer>
  </body>
</html>
